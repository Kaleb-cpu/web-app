<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Student Registration</h1>
        <form id="studentForm">
          <div class="input-group">
            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" required />
          </div>
          <div class="input-group">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required />
          </div>
          <div class="input-group">
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required />
          </div>
          <button type="submit">Submit</button>
        </form>
        <div id="responseMessage"></div>
      </div>
      <div>
        <h1>Update Student</h1>
        <form id="updateStudentForm">
          <div class="input-group">
            <label for="updateStudentID">Student ID:</label>
            <input
              type="text"
              id="updateStudentID"
              name="updateStudentID"
              required
            />
            <button type="button" id="fetchStudent">Fetch Student</button>
          </div>
          <div class="input-group">
            <label for="updateStudentName">Student Name:</label>
            <input
              type="text"
              id="updateStudentName"
              name="updateStudentName"
              required
            />
          </div>
          <div class="input-group">
            <label for="updateCourse">Course:</label>
            <input type="text" id="updateCourse" name="updateCourse" required />
          </div>
          <button type="button" id="updateStudent" disabled>Update</button>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
