<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student API Interaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    h2 {
      margin-top: 40px;
    }

    .section {
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 250px;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      cursor: pointer;
    }

    #responseMessage {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Student API Interaction</h1>

  <!-- Add Student Section -->
  <div class="section">
    <h2>Add New Student</h2>
    <form id="studentForm">
      <label for="studentID">Student ID</label>
      <input type="text" id="studentID" required />

      <label for="studentName">Full Name</label>
      <input type="text" id="studentName" required />

      <label for="course">Course Name</label>
      <input type="text" id="course" required />

      <button type="submit">Add Student</button>
    </form>
  </div>

  <!-- Get Student Section -->
  <div class="section">
    <h2>Get Student by ID</h2>
    <input type="text" id="updateStudentID" placeholder="Enter Student ID" />
    <button id="fetchStudent">Get Student</button>
  </div>

  <!-- Update Student Section -->
  <div class="section">
    <h2>Update Student</h2>
    <form id="updateStudentForm">
      <label for="updateStudentID">Student ID</label>
      <input type="text" id="updateStudentID" required />

      <label for="updateStudentName">New Name</label>
      <input type="text" id="updateStudentName" />

      <label for="updateCourse">New Course Name</label>
      <input type="text" id="updateCourse" />

      <button type="button" id="updateStudent" disabled>Update Student</button>
    </form>
  </div>

  <!-- Delete Student Section -->
  <div class="section">
    <h2>Delete Student</h2>
    <input type="text" id="deleteStudentID" placeholder="Student ID to Delete" />
    <button id="deleteStudent">Delete Student</button>
  </div>

  <!-- Message Output -->
  <div id="responseMessage"></div>

  <script src="script.js"></script>
</body>
</html>
